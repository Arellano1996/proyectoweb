    <body class="body_tec">
        
        
        <div class="contenido">

            
            <div class="fondo_con"></div>
            <div class="overlay"></div>

            <div class="contenido_con">
                
                <div class="form_con">
                    <form action="mailto:ll18481025@nuevoleon.tecnm.mx" method="post" enctype="text/plain" id="form1">
                        <fieldset>
                            <legend>Formulario de contacto</legend>
                            <p>
                                <label for="nombre">Nombre:</label>
                                <input name="nombre" id="nombre" type="text" placeholder="Nombre y apellido" required>
                            </p>
                            <p>
                                <label for="email">E-mail:</label>
                                <input type="email" type="email" placeholder="correo@ejemplo.com" required>
                            </p>
                            <p>
                                <label for="comentario">Comentario:</label><br>
                                <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingresa tu comentario" required></textarea>
                            </p>
                            <p>
                                <label for="servicio">Servicio:</label>
                                <select name="servicio" id="servicio">
                                    <option value="diseño">Diseño web</option>
                                    <option value="maquetacion">Maquetación</option>
                                    <option value="programacion">Programación</option>
                                </select>
                            </p>
                            <p>
                                <label>¿Requiere hosting?</label>
                                <label for="si-hosting">
                                    <input type="radio" name="hosting" id="si-hosting" value="Sí">Sí
                                </label>
                                <label for="no-hosting">
                                    <input type="radio" name="hosting" id="ni-hosting" value="No">No

                                </label>
                            </p>
                            <p>
                                <input type="submit" value="Enviar">
                                <input type="reset" value="Borrar datos">
                            </p>
                            


                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="logo_float_derecha">
                <img src="./media/ico_2.png" height="32px" width="32px" alt="diseño web">
